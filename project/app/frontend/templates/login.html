{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="section">
        <div class="container">
            <h1 class="title has-text-primary">Log In</h1>
            <hr>
            <div class="columns">
                <form method="post" class="column is-one-third">
                    <div class="field">
                        <label class="label">{{ form.username.label }}</label>
                        <div class="control">
                            {{ form.username(class_='input') }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.password.label }}</label>
                        <div class="control">
                            {{ form.password(class_='input') }}
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            {{ form.submit(class_='button is-primary') }}
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
