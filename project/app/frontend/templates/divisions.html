{% extends 'base.html' %}

{% block title %}
    Divisions
{% endblock %}

{% block content %}
    <style>
    tr {
        cursor: pointer;
    }
    </style>
    <div class="section">
        <div class="container">
            <div class="level">

                <h1 class="title level-left has-text-primary mb-0">Divisions</h1>

                <a class="button is-success level-right" href="{{ url_for('frontend.division_create_admin') }}">
                    Create
                </a>
            </div>
            <hr>
            <table class="table is-hoverable is-fullwidth">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Name
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for division in divisions %}
                    <tr onclick="window.location='{{ url_for('frontend.division_admin', id=division.id) }}'">
                        <td>
                            {{ division.id }}
                        </td>
                        <td>
                            {{ division.name }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
