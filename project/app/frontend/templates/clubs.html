{% extends 'base.html' %}

{% block title %}
    Clubs
{% endblock %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="level">

                <h1 class="title level-left has-text-primary mb-0">Clubs</h1>

                <a class="button is-success level-right" href="{{ url_for('frontend.club_create_admin') }}">
                    Create
                </a>
            </div>
            <hr>
            <table class="table is-hoverable is-fullwidth">
                <thead>
                <tr>
                    <th>
                        Stam Number
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Website
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for club in clubs %}
                    <tr>
                        <td>
                            {{ club.stam_number }}
                        </td>
                        <td>
                            <a href="{{ url_for('frontend.club_admin', id=club.stam_number) }}">
                                {{ club.name }}
                            </a>
                        </td>
                        <td>
                            {{ club.address }} {{ club.zip_code }} {{ club.city }}
                        </td>
                        <td>
                            {{ club.website }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
