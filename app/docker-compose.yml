version: '3.8'

services:
  nginx:
    image: nginx
    build:
      context: nginx
    ports:
      - 80:80
    depends_on:
      - auth
      - crud
      - stats
      - frontend
  database:
    image: database
    build:
      context: database
    environment:
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
  auth:
    image: general
    build:
      context: general
    environment:
      - FLASK_ENV=development
      - DATABASE_URI=postgres://postgres:postgres@database
    volumes:
      - './auth:/usr/src/app/service'
    expose:
      - 5000
    depends_on:
      - database
  crud:
    image: general
    build:
      context: general
    environment:
      - FLASK_ENV=development
      - DATABASE_URI=postgres://postgres:postgres@database
    volumes:
      - './crud:/usr/src/app/service'
    expose:
      - 5000
    depends_on:
      - database
  stats:
    image: general
    build:
      context: general
    environment:
      - FLASK_ENV=development
      - DATABASE_URI=postgres://postgres:postgres@database
    volumes:
      - './stats:/usr/src/app/service'
    expose:
      - 5000
    depends_on:
      - database
  frontend:
    image: general
    build:
      context: general
    environment:
      - FLASK_ENV=development
      - DATABASE_URI=postgres://postgres:postgres@database
    volumes:
      - './frontend:/usr/src/app/service'
    expose:
      - 5000
    depends_on:
      - auth
      - crud
      - stats